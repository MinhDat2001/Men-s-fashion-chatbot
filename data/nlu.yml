# 3. Gợi ý về chọn quần áo

- intent: ask_shop_dress
  examples: |
    - Shop ơi tôi muốn mua váy đi tiệc
    - Tôi thích mặc váy
    - Tôi sắp đi tiệc bạn có gợi ý gì không
    - Cửa hàng mình có váy gì đẹp không
