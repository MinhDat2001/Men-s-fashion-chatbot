    - Tôi có công việc mới, bạn gợi ý đồ mặc cho tôi đi nhận việc với
    - Tôi muốn thay đổi phong cách ăn mặc ở công sở
    - Bạn có những bộ đồ công sở gì
    - Mình đi liên hoan với công ty, nên mặc gì nhỉ
    - Bạn nghĩ nên mặc như nào khi đi làm
    - Đi làm ở cơ quan nhà nước nên mặc gì nhỉ
    - Tôi sắp về ra mắt nhà bạn trai, nên mặc gì nhỉ

